<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock API Server</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
    <script src="./form.js" defer></script>
</head>
<body>
    <section class="px-4 py-5 mb-5 text-center bg-dark text-white">
      <img class="d-block mx-auto mb-4" src="./assets/logo.png" alt="" width="72" height="72">
      <h1 class="display-5 fw-bold">Mock API Server</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Quickly customise and mock the API responses to facilitate both happy path testing and negative testing.</p>
        <p>Made with &#128150; and &#127861; by Kent Wong</p>
      </div>
    </section>

    <section class="mb-5">
      <div id="updateAlert" class="container p-0 mb-5"></div>

      <div class="container px-4 pb-4 pt-4 mb-4 card rounded-4 shadow-lg">
          <h2 class="pb-2 border-bottom">Get /users</h2>
          <form class="statusForm" method="POST">
              <label for="userStatus" class="mb-2">Choose a status:</label>
              <select name="userStatus" id="userStatus" class="form-select mb-3" aria-label="Select Status">
                <option value="200">200</option>
                <option value="400">400</option>
                <option value="404">404</option>
                <option value="500">500</option>
              </select>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
      </div>
  
      <div class="container px-4 pb-4 pt-4 mb-4 card rounded-4 shadow-lg">
          <h2 class="pb-2 border-bottom">Get /stocks</h2>
          <form class="statusForm" method="POST">
              <label for="stockStatus" class="mb-2">Choose a status:</label>
              <select name="stockStatus" id="stockStatus" class="form-select mb-3" aria-label="Select Status">
                <option value="200">200</option>
                <option value="400">400</option>
                <option value="404">404</option>
                <option value="500">500</option>
              </select>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
      </div>
      
      <div class="container px-4 pb-4 pt-4 mb-4 card rounded-4 shadow-lg">
          <h2 class="pb-2 border-bottom">POST /weather</h2>
          <form class="statusForm" method="POST">
              <label for="weatherStatus" class="mb-2">Choose a status:</label>
              <select name="weatherStatus" id="weatherStatus" class="form-select mb-3" aria-label="Select Status">
                <option value="201">201</option>
                <option value="400">400</option>
                <option value="404">404</option>
                <option value="500">500</option>
              </select>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
      </div>
    </section>
  
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="successSvg" fill="currentColor" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
      </symbol>
      <symbol id="dangerSvg" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </symbol>
    </svg>
</html>
